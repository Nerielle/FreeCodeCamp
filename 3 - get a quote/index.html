<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get a Quote</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class='container'>
    <div class='quote'>
        <p class='content'>Advertising is the art of convincing people to spend money they don’t have for something they
            don’t need.</p>
        <p class='author'>Will Rogers</p>
    </div>
    <div class="buttons">
        <a class="twitter-share-button" data-size="large"
           href="https://twitter.com/intent/tweet">
            Tweet</a>
        <button class="new-quote">New One!</button>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src="js/twitter-widjet.js"></script>
<script src="js/index.js"></script>


</body>
</html>
