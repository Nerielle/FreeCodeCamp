<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Shiny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.eot'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff2'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app='weatherApp' ng-controller='weatherCtrl' class='content'>
  <div class='city'>{{weather.name}}</div>
  <div class='main'><i class="wi" ng-class="icon"></i> {{main}}</div>
  <div class='info'>Temp: {{temp.value}}<i class="wi" ng-class="temp.deg"></i>
    <a class="wi wi-refresh" href='' ng-click="convert()"></a>
  </div>
  <div class='info'>
    Humidity: {{weather.main.humidity}}<i class='wi wi-humidity'></i>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
