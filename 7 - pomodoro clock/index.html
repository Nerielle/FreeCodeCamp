<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
</head>

<body>
    <div id='clock' ng-app='clock' ng-controller="clockController as ctrl">
        <input ng-model='ctrl.break' type='number'>
        <input ng-model='ctrl.work' type='number'>
        <button ng-click='ctrl.start()'>Start!</button>
        <button ng-click='ctrl.stop()'>Stop</button>
        <div class="timer">{{ctrl.time}}</div>
        <div ng-show='ctrl.isBreakTime'>It's a break time!</div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
