<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
</head>

<body>
    <div id='clock' ng-app='clock' ng-controller="clockController as ctrl">
        <div class="inputs">
            <div class="form-group">
                <label for='breakInput'>Break length (min)</label>
                <input id='breakInput' min="1" ng-model='ctrl.break' ng-change="ctrl.reset()" ng-disabled="ctrl.canChangePomodoro()" type='number' placeholder="Breaks"></div>
            <label for='workInput'>Session length (min)</label>
            <input id='workInput' min="1" ng-model='ctrl.work' ng-change="ctrl.reset()" ng-disabled="ctrl.canChangePomodoro()" type='number' placeholder="Work">
        </div>
        <div class="timer" ng-class="{'timer-break': ctrl.isBreakTime}">
            {{ctrl.time}}
        </div>
        <div class="break" ng-show='ctrl.isBreakTime'>
            <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f483.png"> It's a break time!
        </div>
        <div class="btn-group">
            <button class="btn btn-default" ng-click='ctrl.start()'>Start!</button>
            <button class="btn btn-danger" ng-click='ctrl.stop()'>Stop</button>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
