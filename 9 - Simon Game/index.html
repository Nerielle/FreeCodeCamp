<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon game</title>
    <link rel="stylesheet" href="scss/style.css"> </head>

<body>
    <div ng-app='simon' ng-controller='MainController as ctrl'>
        <div class="green-btn" ng-click="ctrl.click('green')"> </div>
        <div class="red-btn"></div>
        <div class="yellow-btn"></div>
        <div class="blue-btn"></div>
        <div class="circle"></div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
