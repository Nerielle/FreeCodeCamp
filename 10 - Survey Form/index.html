<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>10 - Survey Form</title>
    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <main>
        <h1 id='title'>Candidate appliance</h1>
        <p id='description'>Please, give us some information about you</p>
        <form id='survey-form'>
            <div>
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Name" alt="Enter your name" required> </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input id="email" placeholder="email@em.em" type="email" alt="Enter your email" required> </div>
            <div>
                <label id="number-label">Age</label>
                <input id="number" placeholder="Age" type="number" min="18" max="99"> </div>
            <div>
                <label for="occupation">Occupation</label>
                <select id="dropdown" name='dropdown'>
                    <option value="student">Student</option>
                    <option value="employer">Employer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p class="top-margin">Select the desired employment schedule:</p>
                <input type="checkbox" id="full" name="employment" value="full" checked>
                <label for="full">Full day</label>
                <input type="checkbox" name="employment" value="part" id="part">
                <label for="part">Part time</label>
                <input type="checkbox" name="employment" value="flexible">
                <label for="flexible">Flexible</label>
            </div>
            <div>
                <p class="top-margin">Do you have biometric passport:</p>
                <label for="yes">Yes</label>
                <input type="radio" name="passport" value="yes" id="yes">
                <label for="no">No</label>
                <input type="radio" name="passport" value="no" checked> </div>
            <div>
                <label for="comments">What also should we know about you?</label>
            </div>
            <textarea id="comments" rows="5"></textarea>
            <button id="submit" type="submit">Submit</button>
            <p id='msg'>We'll contact you within 10 work days</p>
        </form>
    </main>
</body>

</html>
