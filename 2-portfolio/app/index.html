<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!--<link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">-->
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body ng-app="myApp">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li role="presentation"><a href="#about">About me</a></li>
            <li role="presentation"><a href="#projects">Projects</a></li>
        </ul>
    </div>

</nav>

<div ng-controller="appController">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{active: $first}" ng-repeat="project in projects">
                <img src="{{project.imgSrc}}"/>
                <div class="container">
                    <div class="carousel-caption">
                        <h1 ng-bind="project.name"></h1>
                        <p ng-bind="project.description"></p>
                        <button class="btn btn-default" ng-click="goToProjectDetails(project)">More...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="about" class="text-center about">Hello! My name is Nailya. I'm C# programmer. And I participate at <a
            href="https://www.freecodecamp.com">FreeCodeCamp
        Project</a>.
        <p>You can find information about my projects below.</p>
    </div>
    <hr/>
    <div class="container" id="projects">
        <div class="row">
            <div class="col-lg-4" ng-repeat="project in projects">
                <img class="img-circle circle" src="{{project.imgSrc}}"/>
                <h1 ng-bind="project.name"></h1>
                <p ng-bind="project.description"></p>
                <button class="btn btn-default" ng-click="goToProjectDetails(project)">More...</button>
            </div>

        </div>
    </div>

</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="http://www.freeimages.co.uk" rel="nofollow" target="_top"
                   title="Download free stock photography">www.freeimages.co.uk</a>
            </li>
            <li>
                <a href="https://github.com/Nerielle">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>

</body>
</html>
