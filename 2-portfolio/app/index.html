<body ng-app="myApp">

<div>Hello! My name is Nailya. I'm C# programmer. And I participate at <a href="www.freecodecamp.com">FreeCodeCamp
    Project</a>.
</div>
<div ng-controller="appController">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{active: $first}" ng-repeat="project in projects">
                <img src="{{project.imgSrc}}"/>
                <div class="container">
                    <div class="carousel-caption">
                        <h1 ng-bind="project.name"></h1>
                        <p ng-bind="project.description"></p>
                        <button class="btn btn-default">More...</button>
                    </div>
            </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4" ng-repeat="project in projects">
                <img class="img-circle circle" src="{{project.imgSrc}}"/>
                <h1 ng-bind="project.name"></h1>
                <p ng-bind="project.description"></p>
                <button class="btn btn-default">More...</button>
            </div>

        </div>
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
</div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
